<div class="head">
  <h3>Remove Customer</h3>
</div>
<div class="content">
  <form #form="ngForm">
    <fieldset>
      <label for="id">Id</label>
      <br>
      <input #id name="id" type="number" id="id" [(ngModel)]="customer.id" required>
      <br>
      <div class="btn">
        <button [disabled]="form.invalid" (click)="handleRemoveCustomer(id.value)">Remove Customer</button>
      </div>
    </fieldset>
  </form>
  <div>
    {{msg}}
  </div>
</div>
