<mat-sidenav-container (backdropClick)="toggle()">
  <mat-sidenav #sidenav [opened]="menuState$ | async">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" (click)="toggle()" routerLink={{link.apiUrl}} *ngFor="let link of links"> {{ link.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
