<div *ngIf="!dataSource" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="dataSource">
  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" color="primary" (click)="openAddCompanyDialog()">
      Add Company
    </button>
  </div>
  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" color="primary" (click)="refresh()">
      Refresh
    </button>
  </div>
  <div class="input">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="noRecord">
        <td mat-footer-cell *matFooterCellDef>You Have No Companies</td>
      </ng-container>
      <ng-template *ngIf="dataSource.data.length === 0">
        <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
      </ng-template>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="openDialog(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, dataSource.data.length]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </div>
</ng-container>
